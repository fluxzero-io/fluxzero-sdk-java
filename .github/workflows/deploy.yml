name: Deploy

on:
  push:
    branches: [ main ]
    tags-ignore:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: "Version e.g. 1.0.1 (leave empty to auto-bump)"
        required: false
        default: ""

env:
  BUILD_ENVIRONMENT: github

jobs:
  # Job 1: Build and test (CRITICAL PATH - must succeed before anything else)
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag_version.outputs.new_version }}
      version-tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6

      - name: Install Java and Maven
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.2
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          tag_prefix: ""
          custom_tag: ${{ github.event.inputs.version }}
          custom_release_rules: "deps:patch:Dependency updates"

      - name: Set maven version
        run: |
          ./mvnw -B versions:set -DnewVersion=${{ steps.tag_version.outputs.new_tag }}

      - name: Build and test
        run: ./mvnw -Dgpg.skip -DskipPublishing=true -B install -P deploy

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: maven-artifacts
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 1

  # Job 2: Deploy to Maven Central (runs in parallel after build)
  maven-central:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6

      - name: Install Java and Maven
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: maven-artifacts

      # setting versions again as we checked out the sources clean in this step
      # the artifacts only contain the built jars
      - name: Set maven version
        run: |
          ./mvnw -B versions:set -DnewVersion=${{ needs.build-and-test.outputs.version-tag }}

      - name: Deploy to Maven Central
        run: ./mvnw -P deploy -B deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_KEY: ${{ secrets.OSSRH_SIGNING_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_SIGNING_PASSPHRASE }}

  # Job 3: Generate and publish javadoc (runs in parallel after build)
  javadoc:
    needs: build-and-test
    uses: ./.github/workflows/javadoc.yml

  # Job 4: Create GitHub release (runs in parallel after build)
  github-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-and-test.outputs.version }}
          name: Fluxzero ${{ needs.build-and-test.outputs.version }}
          generate_release_notes: true

  # Job 5: Build and push test-server Docker image (runs in parallel after build)
  docker-test-server:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6

      - uses: sigstore/cosign-installer@v4.0.0

      - name: Verify docker base image signatures
        run: |
          IMAGES=$(grep '^FROM ' test-server/Dockerfile | awk '{print $2}' | sort -u)
          for IMG in $IMAGES; do
            echo "Verifying base image $IMG"
            cosign verify \
              --certificate-identity keyless@distroless.iam.gserviceaccount.com \
              --certificate-oidc-issuer https://accounts.google.com \
              "$IMG"
          done

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: maven-artifacts

      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for test-server
        id: metadata-test-server
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{ needs.build-and-test.outputs.version-tag }}
          images: |
            ghcr.io/${{ github.repository }}/fluxzero-test

      - name: Build and push test-server Docker image
        uses: docker/build-push-action@v6
        with:
          context: test-server
          push: true
          tags: ${{ steps.metadata-test-server.outputs.tags }}
          labels: ${{ steps.metadata-test-server.outputs.labels }}

  # Job 6: Build and push proxy Docker image (runs in parallel after build)
  docker-proxy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6

      - uses: sigstore/cosign-installer@v4.0.0

      - name: Verify docker base image signatures
        run: |
          IMAGES=$(grep '^FROM ' proxy/Dockerfile | awk '{print $2}' | sort -u)
          for IMG in $IMAGES; do
            echo "Verifying base image $IMG"
            cosign verify \
              --certificate-identity keyless@distroless.iam.gserviceaccount.com \
              --certificate-oidc-issuer https://accounts.google.com \
              "$IMG"
          done

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: maven-artifacts

      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Fluxzero JWT
        id: fluxzero-jwt
        uses: fluxzero-io/fluxzero-jwt-action@v1
        with:
          api-key: ${{ secrets.FLUXZERO_API_KEY }}

      - name: Log in to Fluxzero Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.fluxzero.io
          username: ${{ steps.fluxzero-jwt.outputs.userId }}
          password: ${{ steps.fluxzero-jwt.outputs.token }}

      - name: Extract metadata for proxy
        id: metadata-proxy
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{ needs.build-and-test.outputs.version-tag }}
          images: |
            ghcr.io/${{ github.repository }}/fluxzero-proxy
            registry.fluxzero.io/fluxzero-proxy

      - name: Build and push proxy Docker image
        uses: docker/build-push-action@v6
        with:
          context: proxy
          push: true
          tags: ${{ steps.metadata-proxy.outputs.tags }}
          labels: ${{ steps.metadata-proxy.outputs.labels }}
