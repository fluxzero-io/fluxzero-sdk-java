name: Deploy

on:
  push:
    branches: [ main ]
    tags-ignore:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: "Version e.g. 1.0.1 (leave empty to auto-bump)"
        required: false
        default: ""

env:
  BUILD_ENVIRONMENT: github

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Install Java and Maven
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.2
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          tag_prefix: ""
          custom_tag: ${{ github.event.inputs.version }}
          custom_release_rules: "deps:patch:Dependency updates"

      - name: Set maven version
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.tag_version.outputs.new_tag }}

      - name: Deploy to Maven Central
        run: mvn -P deploy -B deploy
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          MAVEN_GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Generate javadoc html
        run: |
          mvn -B site
          for module in sdk common proxy test-server; do
            mkdir -p target/site/$module
            mv $module/target/site/* target/site/$module/
          done
          find target/site -name "*.html" -exec sed -i'' '/<head>/a\
          <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />\
          <meta http-equiv="Pragma" content="no-cache" />\
          <meta http-equiv="Expires" content="0" />' {} +

      - name: Publish Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          destination_dir: javadoc

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_version }}
          name: Fluxzero ${{ steps.tag_version.outputs.new_version }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Fluxzero JWT
        id: fluxzero-jwt
        uses: fluxzero-io/fluxzero-jwt-action@v1
        with:
          api-key: ${{ secrets.FLUXZERO_API_KEY }}

      - name: Log in to Fluxzero Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.fluxzero.io
          username: ${{ steps.fluxzero-jwt.outputs.userId }}
          password: ${{ steps.fluxzero-jwt.outputs.token }}

      - name: Extract metadata for test-server
        id: metadata-test-server
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{ steps.tag_version.outputs.new_version }}
          images: |
            ghcr.io/${{ github.repository }}/fluxzero-test

      - name: Build and push test-server Docker image
        uses: docker/build-push-action@v6
        with:
          context: test-server
          push: true
          tags: ${{ steps.metadata-test-server.outputs.tags }}
          labels: ${{ steps.metadata-test-server.outputs.labels }}

      - name: Extract metadata for proxy
        id: metadata-proxy
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{ steps.tag_version.outputs.new_version }}
          images: |
            ghcr.io/${{ github.repository }}/fluxzero-proxy
            registry.fluxzero.io/fluxzero-proxy

      - name: Build and push proxy Docker image
        uses: docker/build-push-action@v6
        with:
          context: proxy
          push: true
          tags: ${{ steps.metadata-proxy.outputs.tags }}
          labels: ${{ steps.metadata-proxy.outputs.labels }}
