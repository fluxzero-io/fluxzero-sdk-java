name: Generate and Publish Javadoc

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to set (e.g., "1.0.0"). If empty, uses pom.xml version.'
        required: false
        type: string
        default: ''
      modules:
        description: 'Space-separated list of modules to organize (e.g., "sdk common proxy test-server")'
        required: false
        type: string
        default: 'sdk common proxy test-server'
      destination-dir:
        description: 'Destination directory on GitHub Pages'
        required: false
        type: string
        default: 'javadoc'
  workflow_dispatch:
    inputs:
      modules:
        description: 'Space-separated list of modules to organize'
        required: false
        type: string
        default: 'sdk common proxy test-server'
      destination-dir:
        description: 'Destination directory on GitHub Pages'
        required: false
        type: string
        default: 'javadoc'

env:
  BUILD_ENVIRONMENT: github

jobs:
  generate-javadoc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Install Java and Maven
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set maven version
        if: ${{ inputs.version != '' }}
        run: ./mvnw -B versions:set -DnewVersion=${{ inputs.version }}

      - name: Maven install (to fetch json-doclet from GitHub Packages)
        run: ./mvnw -B install -DskipTests

      - name: Generate documentation site
        run: |
          ./mvnw -B site -Pjavadoc

          # Organize modules
          for module in ${{ inputs.modules }}; do
            if [ -d "$module/target/site" ]; then
              mkdir -p target/site/$module
              mv $module/target/site/* target/site/$module/
            fi
          done

          # Include json-doclet output
          if [ -d target/json-docs ]; then
            mkdir -p target/site/json-doclet
            cp -R target/json-docs/. target/site/json-doclet/
          fi

          # Add cache-busting meta tags to all HTML files
          find target/site -name "*.html" -exec sed -i'' '/<head>/a\
          <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />\
          <meta http-equiv="Pragma" content="no-cache" />\
          <meta http-equiv="Expires" content="0" />' {} +

      - name: Publish Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          destination_dir: ${{ inputs.destination-dir }}
