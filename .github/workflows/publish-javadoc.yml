name: Publish javadoc

on:
  workflow_dispatch:

env:
  BUILD_ENVIRONMENT: github

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Install Java and Maven
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      # TODO: publish the json doclet in maven central
      # then we do not need to download it ourselves here.
      - name: Install JSON doclet
        run: |
          set -euo pipefail
          JSON_DOCLET_VERSION=0.0.4
          REPO="fluxzero-io/json-doclet"
          JAR="json-doclet-${JSON_DOCLET_VERSION}.jar"
          DOWNLOAD_URL="https://github.com/${REPO}/releases/download/v${JSON_DOCLET_VERSION}/${JAR}"
          TARGET_DIR="$(pwd)/target/tools"
          JAR_PATH="${TARGET_DIR}/${JAR}"
          mkdir -p "${TARGET_DIR}"
          if [[ ! -f "${JAR_PATH}" ]]; then
            echo "Downloading ${JAR} from ${DOWNLOAD_URL}" >&2
            AUTH_ARGS=()
            if [[ -n "${GITHUB_TOKEN:-}" ]]; then
              AUTH_ARGS=("--header" "Authorization: Bearer ${GITHUB_TOKEN}")
            fi
            curl --fail --location --output "${JAR_PATH}" "${AUTH_ARGS[@]}" "${DOWNLOAD_URL}"
          else
            echo "Reusing existing ${JAR_PATH}" >&2
          fi
          ./mvnw --batch-mode install:install-file \
            -Dfile="${JAR_PATH}" \
            -DgroupId=io.fluxzero \
            -DartifactId=json-doclet \
            -Dversion="${JSON_DOCLET_VERSION}" \
            -Dpackaging=jar \
            -DgeneratePom=true

      - name: Maven install
        run: ./mvnw -B install -DskipTests

      - name: Generate documentation site
        run: |
          ./mvnw -B site -Pjson-doclet
          for module in sdk common proxy test-server; do
            mkdir -p target/site/$module
            mv $module/target/site/* target/site/$module/
          done
          if [ -d target/json-docs ]; then
            mkdir -p target/site/json-doclet
            cp -R target/json-docs/. target/site/json-doclet/
          fi
          find target/site -name "*.html" -exec sed -i'' '/<head>/a\
          <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />\
          <meta http-equiv="Pragma" content="no-cache" />\
          <meta http-equiv="Expires" content="0" />' {} +

      - name: Publish Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          destination_dir: javadoc
