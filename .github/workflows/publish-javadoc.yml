name: Publish javadoc

on:
  workflow_dispatch:

env:
  BUILD_ENVIRONMENT: github

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Install Java and Maven
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Maven install
        run: ./mvnw -B install -DskipTests

      - name: Generate documentation site
        run: |
          ./mvnw -B site -Pjson-doclet
          for module in sdk common proxy test-server; do
            if [ -d "$module/target/site" ]; then
              mkdir -p target/site/$module
              mv $module/target/site/* target/site/$module/
            fi
          done
          if [ -d target/json-docs ]; then
            mkdir -p target/site/json-doclet
            cp -R target/json-docs/. target/site/json-doclet/
          fi
          find target/site -name "*.html" -exec sed -i'' '/<head>/a\
          <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />\
          <meta http-equiv="Pragma" content="no-cache" />\
          <meta http-equiv="Expires" content="0" />' {} +

      - name: Publish Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          destination_dir: javadoc
