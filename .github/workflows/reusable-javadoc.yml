name: Generate and Publish Javadoc

on:
  workflow_call:
    inputs:
      modules:
        description: 'Space-separated list of modules to organize (e.g., "sdk common proxy test-server")'
        required: false
        type: string
        default: 'sdk common proxy test-server'
      maven-profiles:
        description: 'Maven profiles to activate (e.g., "-Pjson-doclet")'
        required: false
        type: string
        default: ''
      include-json-doclet:
        description: 'Whether to include json-doclet output'
        required: false
        type: boolean
        default: false
      destination-dir:
        description: 'Destination directory on GitHub Pages'
        required: false
        type: string
        default: 'javadoc'
  workflow_dispatch:
    inputs:
      modules:
        description: 'Space-separated list of modules to organize'
        required: false
        type: string
        default: 'sdk common proxy test-server'
      enable-json-doclet:
        description: 'Generate JSON documentation (requires GitHub Packages auth)'
        required: false
        type: boolean
        default: false
      destination-dir:
        description: 'Destination directory on GitHub Pages'
        required: false
        type: string
        default: 'javadoc'

env:
  BUILD_ENVIRONMENT: github

jobs:
  generate-javadoc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Determine configuration
        id: config
        run: |
          # Determine if json-doclet should be enabled
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "json-enabled=${{ inputs.enable-json-doclet }}" >> $GITHUB_OUTPUT
            if [ "${{ inputs.enable-json-doclet }}" = "true" ]; then
              echo "maven-profiles=-Pjson-doclet" >> $GITHUB_OUTPUT
            else
              echo "maven-profiles=" >> $GITHUB_OUTPUT
            fi
          else
            echo "json-enabled=${{ inputs.include-json-doclet }}" >> $GITHUB_OUTPUT
            echo "maven-profiles=${{ inputs.maven-profiles }}" >> $GITHUB_OUTPUT
          fi

      - name: Install Java and Maven
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
          server-id: ${{ steps.config.outputs.json-enabled == 'true' && 'github' || '' }}
          server-username: ${{ steps.config.outputs.json-enabled == 'true' && github.actor || '' }}
          server-password: ${{ steps.config.outputs.json-enabled == 'true' && secrets.GITHUB_TOKEN || '' }}

      - name: Maven install (for json-doclet dependencies)
        if: steps.config.outputs.json-enabled == 'true'
        run: ./mvnw -B install -DskipTests

      - name: Generate documentation site
        run: |
          PROFILES="${{ steps.config.outputs.maven-profiles }}"
          ./mvnw -B site $PROFILES

          # Organize modules
          for module in ${{ inputs.modules }}; do
            if [ -d "$module/target/site" ]; then
              mkdir -p target/site/$module
              mv $module/target/site/* target/site/$module/
            fi
          done

          # Include json-doclet if requested
          if [ "${{ steps.config.outputs.json-enabled }}" = "true" ] && [ -d target/json-docs ]; then
            mkdir -p target/site/json-doclet
            cp -R target/json-docs/. target/site/json-doclet/
          fi

          # Add cache-busting meta tags to all HTML files
          find target/site -name "*.html" -exec sed -i'' '/<head>/a\
          <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />\
          <meta http-equiv="Pragma" content="no-cache" />\
          <meta http-equiv="Expires" content="0" />' {} +

      - name: Publish Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          destination_dir: ${{ inputs.destination-dir }}
