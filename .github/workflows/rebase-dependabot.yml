name: Sync dependabot branch with main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-dependabot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch or create dependabot staging branch
        run: |
          if git fetch origin dependabot-staging:dependabot-staging; then
            echo "Fetched existing dependabot branch."
          else
            echo "Dependabot branch not found, creating from main..."
            git checkout -b dependabot-staging origin/main
            git push -u origin dependabot-staging
          fi

      - name: Rebase or reset dependabot staging branch onto main
        run: |
          git checkout dependabot-staging
          if git rebase origin/main; then
            echo "Rebase successful. Pushing..."
            git push --force-with-lease origin dependabot-staging
          else
            echo "Conflict detected. Resetting dependabot to main..."
            git rebase --abort || true
            git reset --hard origin/main
            git push --force origin dependabot-staging
          fi