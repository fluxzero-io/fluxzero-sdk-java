version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps:"
    target-branch: "dependabot-staging"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci:"
    target-branch: "dependabot-staging"

  - package-ecosystem: "docker"
    directories:
     - proxy
     - test-server
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps:"
    target-branch: "dependabot-staging"
